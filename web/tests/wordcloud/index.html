<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - US Venture Capital Landscape 2011</title>

    <meta charset="UTF-8">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/dc.css"/>
</head>
<body>

<div class="container">

    <h2>Word Cloud Test</h2>

    <div id="wc">
    </div>

    <div class="clearfix"></div>

    <div id="industry-chart">
        <strong>By Industries</strong> (y: number of deals, x: total amount raised in millions, radius: amount raised)
        <a class="reset" href="javascript:industryChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>

    <div id="round-chart">
        <strong>By Rounds</strong> (y: number of deals, x: total amount raised in millions, radius: amount raised)
        <a class="reset" href="javascript:roundChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>

    <div>
        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
    </div>

</div>

<script type="text/javascript" src="../../js/d3.js"></script>
<script type="text/javascript" src="../../js/crossfilter.js"></script>
<script type="text/javascript" src="../../js/dc.js"></script>
<script type="text/javascript">
    var numberFormat = d3.format(".2f");

    var wcChart = dc.wordCloudChart("#wc");
    var industryChart = dc.bubbleChart("#industry-chart");
    var roundChart = dc.bubbleChart("#round-chart");

    d3.csv("vc.csv", function (csv) {
        var data = crossfilter(csv);

        var states = data.dimension(function (d) {
            return d["State"];
            return d["State"];
        });
        var stateRaisedSum = states.group().reduceSum(function (d) {
            return d["Raised"];
        });

        var industries = data.dimension(function (d) {
            return d["Industry Group"];
        });
        var statsByIndustries = industries.group().reduce(
                function (p, v) {
                    p.amountRaised += +v["Raised"];
                    p.deals += +v["Deals"];
                    return p;
                },
                function (p, v) {
                    p.amountRaised -= +v["Raised"];
                    if (p.amountRaised < 0.001) p.amountRaised = 0; // do some clean up
                    p.deals -= +v["Deals"];
                    return p;
                },
                function () {
                    return {amountRaised: 0, deals: 0}
                }
        );

        var rounds = data.dimension(function (d) {
            return d["RoundClassDescr"];
        });
        var statsByRounds = rounds.group().reduce(
                function (p, v) {
                    p.amountRaised += +v["Raised"];
                    p.deals += +v["Deals"];
                    return p;
                },
                function (p, v) {
                    p.amountRaised -= +v["Raised"];
                    if (p.amountRaised < 0.001) p.amountRaised = 0; // do some clean up
                    p.deals -= +v["Deals"];
                    return p;
                },
                function () {
                    return {amountRaised: 0, deals: 0}
                }
        );

        var labels = {"CA" : "Coucou CA", "PA" : "Coucou PA", "NY" : "Coucou NY", "MA" : "Coucou MA", "NC" : "Coucou NC", "OH" : "Coucou OH", "NJ" : "Coucou NJ", "TX" : "Coucou TX", "MN" : "Coucou MN", "OR" : "Coucou OR", "CO" : "Coucou CO", "IL" : "Coucou IL", "FL" : "Coucou FL", "MD" : "Coucou MD", "WI" : "Coucou WI", "NM" : "Coucou NM", "TN" : "Coucou TN", "GA" : "Coucou GA", "WA" : "Coucou WA", "CT" : "Coucou CT", "AZ" : "Coucou AZ", "MI" : "Coucou MI", "UT" : "Coucou UT", "VA" : "Coucou VA", "MO" : "Coucou MO", "NH" : "Coucou NH", "DC" : "Coucou DC", "IN" : "Coucou IN", "ME" : "Coucou ME", "OK" : "Coucou OK", "ID" : "Coucou ID", "KY" : "Coucou KY", "KS" : "Coucou KS", "HI" : "Coucou HI", "RI" : "Coucou RI", "WV" : "Coucou WV", "DE" : "Coucou DE", "SC" : "Coucou SC", "NV" : "Coucou NV", "LA" : "Coucou LA", "MT" : "Coucou MT"};

        wcChart.width(500)
                .dimension(states)
                .group(stateRaisedSum)
                .colors(d3.scale.quantize().range(["#E2F2FF", "#C4E4FF", "#9ED2FF", "#81C5FF", "#6BBAFF", "#51AEFF", "#36A2FF", "#1E96FF", "#0089FF", "#0061B5"]))
                .colorDomain([0, 200])
                .colorCalculator(function (d) { return d ? wcChart.colors()(d) : '#ccc'; })
                .label(function (d) { return labels[d.key]; })
                .title(function (d) { return d.value+" â‚¬"; })
                .callbackRollUp(function () { console.log("miaou !") })
                .callbackDrillDown(function () { console.log("waf !") });

        industryChart.width(990)
                .height(200)
                .margins({top: 10, right: 50, bottom: 30, left: 60})
                .dimension(industries)
                .group(statsByIndustries)
                .colors(d3.scale.category10())
                .keyAccessor(function (p) {
                    return p.value.amountRaised;
                })
                .valueAccessor(function (p) {
                    return p.value.deals;
                })
                .radiusValueAccessor(function (p) {
                    return p.value.amountRaised;
                })
                .x(d3.scale.linear().domain([0, 5000]))
                .r(d3.scale.linear().domain([0, 4000]))
                .minRadiusWithLabel(15)
                .elasticY(true)
                .yAxisPadding(100)
                .elasticX(true)
                .xAxisPadding(200)
                .maxBubbleRelativeSize(0.07)
                .renderHorizontalGridLines(true)
                .renderVerticalGridLines(true)
                .renderLabel(true)
                .renderTitle(true)
                .title(function (p) {
                    return p.key
                            + "\n"
                            + "Amount Raised: " + numberFormat(p.value.amountRaised) + "M\n"
                            + "Number of Deals: " + numberFormat(p.value.deals);
                });
        industryChart.yAxis().tickFormat(function (s) {
            return s + " deals";
        });
        industryChart.xAxis().tickFormat(function (s) {
            return s + "M";
        });

        roundChart.width(990)
                .height(200)
                .margins({top: 10, right: 50, bottom: 30, left: 60})
                .dimension(rounds)
                .group(statsByRounds)
                .colors(d3.scale.category10())
                .keyAccessor(function (p) {
                    return p.value.amountRaised;
                })
                .valueAccessor(function (p) {
                    return p.value.deals;
                })
                .radiusValueAccessor(function (p) {
                    return p.value.amountRaised;
                })
                .x(d3.scale.linear().domain([0, 5000]))
                .r(d3.scale.linear().domain([0, 9000]))
                .minRadiusWithLabel(15)
                .elasticY(true)
                .yAxisPadding(150)
                .elasticX(true)
                .xAxisPadding(300)
                .maxBubbleRelativeSize(0.07)
                .renderHorizontalGridLines(true)
                .renderVerticalGridLines(true)
                .renderLabel(true)
                .renderTitle(true)
                .title(function (p) {
                    return p.key
                            + "\n"
                            + "Amount Raised: " + numberFormat(p.value.amountRaised) + "M\n"
                            + "Number of Deals: " + numberFormat(p.value.deals);
                });
        roundChart.yAxis().tickFormat(function (s) {
            return s + " deals";
        });
        roundChart.xAxis().tickFormat(function (s) {
            return s + "M";
        });

        dc.renderAll();

    });
</script>
</body>
</html>
